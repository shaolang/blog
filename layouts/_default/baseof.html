<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  </head>
  <body>
    <header>
      {{ block "header" .}}
      {{ end }}
    </header>

    <main>
      {{ block "main" . }}
      {{ end }}
    </main>

    <footer>
      {{ block "footer" . }}
        <nav class='social'>
          {{ range $k, $v := .Site.Params.social }}
            <a href='{{ $v }}'><img src='/images/{{ $k }}.png' /></a>
          {{ end }}
        </nav>
        <div class='copyright'>&copy; {{ .Site.Params.copyright }}</div>
      {{ end }}
    </footer>
  </body>
</html>
